<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-800 min-h-screen flex text-white">

  <!-- Sección izquierda: Bienvenida -->
  <div class="w-1/3 flex flex-col justify-center items-center p-10 bg-blue-600">
    <h1 class="text-4xl font-bold mb-4 text-center"> NutriScan</h1>
    <p class="text-lg text-center">Busca tus mejores Recetas</p>
  </div>

  <!-- Sección derecha: Inicio de sesión -->
  <div class="w-2/3 flex justify-center items-center p-10">
    <div class="w-full max-w-sm p-6 rounded-lg bg-transparent shadow-none">
      <h4 class="text-2xl font-semibold text-center mb-6">Iniciar Sesión</h4>
      
      <div class="mb-4">
        <input type="text" id="usuario" placeholder="Usuario"
          class="w-full px-4 py-2 rounded bg-white/10 text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-blue-300" />
      </div>

      <div class="mb-4">
        <input type="password" id="password" placeholder="Contraseña"
          class="w-full px-4 py-2 rounded bg-white/10 text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-blue-300" />
      </div>

      <button onclick="iniciarSesion()"
        class="w-full py-2 px-4 bg-white text-blue-800 font-bold rounded hover:bg-gray-100 transition">
        Login
      </button>
    </div>
  </div>

  <script src="../src/scripts/script.js"></script>

</body>
</html>
