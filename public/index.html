<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NutriScan</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Tus estilos personalizados (opcional) -->
  <link href="../src/styles/tailwind.css" rel="stylesheet">
  <link href="../src/styles/bootstrap-custom.css" rel="stylesheet">

  <script src="../src/scripts/script.js"></script>


  <style>
    .vision-card {
      transition: box-shadow 0.3s;
    }
    .vision-card:hover {
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
    }
    .image-preview {
      max-width: 100%;
      margin-top: 1rem;
      display: block;
    }
  </style>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="bg-blue-700 shadow">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <a class="text-white font-bold text-xl" href="#">NutriScan</a>
      <div class="space-x-4">
        <a class="text-white hover:text-blue-300 transition" href="#">Inicio</a>
        <a class="text-white hover:text-blue-300 transition cursor-pointer" onclick="cerrarSesion()">Cerrar Sesión</a>
      </div>
    </div>
  </nav>
 <header class="bg-blue-800 text-white py-6 text-center">
    <h1 class="text-3xl font-bold"> NutriScan - Recetas Saludables</h1>
  </header>

  <main class="p-6 max-w-4xl mx-auto">
    <!-- Búsqueda -->
    <section class="mb-6">
      <label class="block mb-2 text-lg font-semibold" for="ingrediente">Buscar por ingrediente:</label>
      <div class="flex gap-2">
        <input type="text" id="ingrediente" placeholder="Ej: chicken, rice..."
          class="flex-1 px-4 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-300" />
        <button onclick="buscarRecetas()"
          class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">Buscar</button>
      </div>
    </section>

    <!-- Receta aleatoria -->
    <section class="mb-8">
      <h2 class="text-xl font-semibold mb-2">Receta aleatoria</h2>
      <button onclick="recetaAleatoria()"
        class="mb-4 bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition">Cargar otra receta</button>
      <div id="recetaAleatoria" class="bg-white rounded shadow p-4"></div>
    </section>

    <!-- Resultados búsqueda -->
    <section>
      <h2 class="text-xl font-semibold mb-2"> Resultados</h2>
      <div id="resultados" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
