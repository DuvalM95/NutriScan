<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriScan</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../src/styles/bootstrap-custom.css" rel="stylesheet">
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="../src/styles/tailwind.css" rel="stylesheet">
    <style>
        /* Custom styles */
        .vision-card {
            transition: box-shadow 0.3s;
        }
        .vision-card:hover {
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
        }
        .nav-link.text-white:hover {
            color: #93c5fd !important; /* azul claro */
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-blue-700 shadow">
        <div class="container">
            <a class="navbar-brand font-bold text-xl text-white" href="#">NutriScan</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse show" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Funcionalidad</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Hero Section -->
    <header class="bg-blue-600 text-white py-8 shadow">
        <div class="container text-center">
            <h1 class="display-4 font-bold mb-2">Bienvenido a NutriScan</h1>
            <p class="lead mb-0">Tu solución inteligente para bajar esos kilitos demás usando visión por computadora</p>
        </div>
    </header>
    <!-- Main Content -->
    <main class="container flex-grow mx-auto my-8">
        <div id="vision-component" class="vision-card bg-white p-6 rounded shadow-lg max-w-xl mx-auto">
            <h2 class="text-xl font-semibold mb-4 text-blue-700">Analiza tu comida</h2>
            <form id="scanForm">
                <div class="mb-3">
                    <label for="imageUpload" class="form-label">Sube una imagen de tu comida</label>
                  
                </div>
                <img id="preview" class="image-preview d-none" alt="Vista previa de la comida" />
                <button type="submit" class="btn btn-primary w-full bg-blue-600 hover:bg-blue-700 mt-2">Analizar</button>
            </form>
            <div id="result" class="mt-4 text-center text-gray-700"></div>
        </div>
    </main>
    <!-- Footer -->
    <footer class="bg-blue-700 text-white p-4 text-center mt-auto">
        <p>&copy; 2023 NutriScan. Todos los derechos reservados.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Preview de imagen
        const imageUpload = document.getElementById('imageUpload');
        const preview = document.getElementById('preview');
        imageUpload.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                preview.src = URL.createObjectURL(file);
                preview.classList.remove('d-none');
            } else {
                preview.src = '';
                preview.classList.add('d-none');
            }
        });
    </script>
    <script src="scripts/main.js"></script>
</body>
</html>
