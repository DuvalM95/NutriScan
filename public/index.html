<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NutriScan</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Tus estilos personalizados (opcional) -->
  <link href="../src/styles/tailwind.css" rel="stylesheet">
  <link href="../src/styles/bootstrap-custom.css" rel="stylesheet">

  <script src="../src/scripts/script.js"></script>
    <script src="../src/scripts/main.js"></script>


  <style>
    .vision-card {
      transition: box-shadow 0.3s;
    }
    .vision-card:hover {
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
    }
    .image-preview {
      max-width: 100%;
      margin-top: 1rem;
      display: block;
    }
  </style>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="bg-blue-700 shadow">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <a class="text-white font-bold text-xl" href="#">NutriScan</a>
      <div class="space-x-4">
        <a class="text-white hover:text-blue-300 transition" href="#">Inicio</a>
        <a class="text-white hover:text-blue-300 transition cursor-pointer" onclick="cerrarSesion()">Cerrar Sesi칩n</a>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <header class="bg-blue-600 text-white py-10 shadow text-center">
    <div class="container mx-auto px-4">
      <h1 class="text-4xl font-bold mb-2">Bienvenido a NutriScan</h1>
      <p class="text-lg">Tu soluci칩n usando visi칩n por computadora</p>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto px-4 flex-grow my-8">

    <!-- An치lisis de imagen -->
    <div class="vision-card bg-white p-6 rounded shadow-lg max-w-xl mx-auto mb-8">
      <h2 class="text-xl font-semibold mb-4 text-blue-700">Analiza tu Cuerpo</h2>
      <form id="scanForm">
        <div class="mb-4">
          <label for="imageUpload" class="block mb-2 text-gray-700">Sube una foto tuya</label>
          <input type="file" id="imageUpload" accept="image/*" class="block w-full text-sm text-gray-700 border border-gray-300 rounded p-2 file:mr-4 file:py-2 file:px-4 file:border-0 file:text-sm file:bg-blue-600 file:text-white hover:file:bg-blue-700" />
        </div>
        <img id="preview" class="image-preview hidden rounded" alt="Vista previa de la imagen" />
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded mt-2 transition">Analizar</button>
      </form>
      <div id="result" class="mt-4 text-center text-gray-700"></div>
    </div>

    <!-- Plan nutricional -->
    <div class="vision-card bg-white p-6 rounded shadow-lg max-w-xl mx-auto">
      <h2 class="text-xl font-semibold mb-4 text-blue-700">Plan Nutricional</h2>
      <button onclick="cargarPlan()" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded transition">Ver plan</button>
      <div id="contenidoPlan" class="mt-4 text-gray-700"></div>
    </div>

  </main>

  <!-- Footer -->
  <footer class="bg-blue-700 text-white text-center py-4 mt-auto">
    <p>&copy; 2023 NutriScan. Todos los derechos reservados.</p>
  </footer>

</body>
</html>
